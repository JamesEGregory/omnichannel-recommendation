name: Cognigy

sweet_spot:
  scale: "Mid to large contact centres (50–2,000+ agents)"
  it_capacity: "Medium to High — best suited for councils with digital or automation teams"
  industries:
    - Government
    - Utilities
    - Transport
    - Financial services

main_strength: "Conversational AI, agent assist, and deep workflow automation — particularly strong for service digitisation and complex use cases"

automation_depth:
  switchboard: true
  service_requests: true
  transactions: true
  complex_agentic: true

channels:
  voice: true
  chat: true
  email: true
  social:
    - WhatsApp
    - Facebook Messenger
    - SMS
    - Webchat
  notes: "Supports all major digital channels; excels in natural language understanding and orchestration across channels"

integrations:
  telephony:
    pbx_teams: "Integrates with cloud telephony, Microsoft Teams, and traditional PBXs via API"
  crm:
    supported:
      - Salesforce
      - Microsoft Dynamics 365
      - Zendesk
      - ServiceNow
    notes: "Strong pre-built connectors for major CRMs and ticketing systems"
  back_office:
    connectors:
      - Civica
      - Capita ONE
      - NEC (Northgate)
      - Liquidlogic
      - SAP
      - Oracle
    approach: "Extensive API integration framework; supports RPA for legacy systems"

wem_analytics:
  native: "Provides advanced conversational analytics, intent recognition, and flow performance dashboards"
  partner: "Easily integrates with BI platforms (e.g., Power BI, Tableau)"
  gaps: "WEM suite not as comprehensive as Genesys or NICE — typically integrated with existing WEM tools"

commercials:
  model: "Platform licensing plus per conversation/agent pricing"
  pricing_band: "Mid to High (£80–£140 typical depending on usage and configuration)"
  gotchas: "Specialist skills required for complex flow building and integrations"

deployment:
  typical_timeline: "12–20 weeks"
  notes: "Depends on complexity of conversational flows and integrations; often delivered via partners"

public_sector_proof:
  examples:
    - "Used by several European governments for citizen service automation"
    - "Adopted by UK councils for AI-powered service portals and contact deflection"
    - "Strong fit for councils with digital transformation roadmaps and mature channel strategies"

name: AWS (Amazon Connect)

sweet_spot:
  scale: "Mid to very large scale contact centres (100–10,000+ agents)"
  it_capacity: "Medium to High — best suited to organisations with strong in-house or partner AWS skills"
  industries:
    - Central and local government
    - Healthcare
    - Financial services
    - Retail

main_strength: "Highly scalable, flexible and AI-rich platform ideal for councils with AWS investments"

automation_depth:
  switchboard: true
  service_requests: true
  transactions: true
  complex_agentic: true

channels:
  voice: true
  chat: true
  email: true
  social:
    - WhatsApp
    - SMS
  notes: "Rich omnichannel support through Amazon Connect and integrations with Lex and Contact Lens"

integrations:
  telephony:
    pbx_teams: "SIP trunking, integrates with existing PBXs and Microsoft Teams via partners"
  crm:
    supported:
      - Salesforce
      - Microsoft Dynamics 365
      - ServiceNow
    notes: "CRM integration typically done through AWS Lambda functions or partner connectors"
  back_office:
    connectors:
      - Capita
      - Civica
      - NEC
      - Northgate
      - Idox
      - Custom APIs supported via Lambda
    approach: "Integrations rely on APIs and AWS services; mature partner ecosystem for UK councils"

wem_analytics:
  native: "Contact Lens and Amazon Connect dashboards; strong analytics foundation"
  partner: "Easily integrates with AWS QuickSight, Power BI and external WEM tools"
  gaps: "Some councils find out-of-box MI less user friendly; partner work often needed"

commercials:
  model: "Consumption-based (per minute and transaction) with add-on costs for AI services"
  pricing_band: "Variable — can be low for low volume, but scales quickly with usage"
  gotchas: "Forecasting costs requires careful modelling; AI features billed separately"

deployment:
  typical_timeline: "12–24 weeks depending on integration and AI scope"
  notes: "Technical partner involvement typically required for complex builds"

public_sector_proof:
  examples:
    - "Used by multiple UK central government departments"
    - "Several UK councils have deployed for switchboard and multi-channel pilots"
    - "Popular where councils already use AWS for hosting or data"

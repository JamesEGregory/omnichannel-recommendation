name: 8x8 Contact Center

sweet_spot:
  scale: "Small to mid-size contact centres (20–500 agents)"
  it_capacity: "Low to Medium — good for councils with limited internal technical teams"
  industries:
    - Local government
    - Education
    - SMBs
    - Healthcare

main_strength: "Simple cloud telephony and contact centre in one platform, with strong Teams integration and fast deployment"

automation_depth:
  switchboard: true
  service_requests: true
  transactions: false
  complex_agentic: false

channels:
  voice: true
  chat: true
  email: true
  social:
    - SMS
  notes: "Solid core channels; omnichannel routing improving steadily"

integrations:
  telephony:
    pbx_teams: "Native Microsoft Teams integration and SIP trunking"
  crm:
    supported:
      - Salesforce
      - Dynamics 365
      - Zendesk
    notes: "Straightforward CRM integrations; less depth than Genesys or AWS"
  back_office:
    connectors:
      - Civica
      - Capita
      - Idox
    approach: "API-based integrations via middleware; fewer out-of-the-box connectors than Netcall or Talkdesk"

wem_analytics:
  native: "Basic WEM features; integrated speech analytics for voice"
  partner: "Compatible with external BI tools (e.g., Power BI)"
  gaps: "Less mature journey analytics and automation tooling"

commercials:
  model: "Per agent per month"
  pricing_band: "Low to Mid (£40–£90 typical)"
  gotchas: "Digital and AI capabilities are improving but not yet enterprise-grade"

deployment:
  typical_timeline: "6–10 weeks"
  notes: "Very fast for councils modernising telephony and adding light omnichannel"

public_sector_proof:
  examples:
    - "Used by several UK district councils for voice and chat modernisation"
    - "Popular for Teams telephony replacement projects"
